<!DOCTYPE html>
<html lang="en">
<head>
    <title>ivkondsen</title>
</head>
<body>
    <h1>belajar if kondisi</h1>
        <script>
            //mendelerisikan angka
            let angka=prompt ("masukan angka");
            //mengecek apakah angka yang diliputi bernilai positif
            if (angka > 0){
                alert("ini angka positif");
            }else {
                alert("ini angka negatif");
            }
        </script>

        
</body>
</html>
