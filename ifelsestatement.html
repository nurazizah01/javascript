<!DOCTYPE html>
<html lang="en">
<head>
    <title>pertaanyaan</title>
</head>
<body>
    <h1>belajar if else kondisi</h1>
    <script>
        let angka=prompt("input angka :");
        if (angka % 2 ==0){
            document.write("angka bilangan tersebut adalah genap");
        }else {
            document.write("angka bilangan tersebut adalah ganjil");
        }
    </script>
</body>
</html>
