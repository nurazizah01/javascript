<!DOCTYPE html>
<html lang="en">

    <title>kondisi if</title>
</head>
<body>
    <script>
        let angka=prompt ("masukan hasil total belanja anda");
        if ("angka >1000000"){
            alert("selamat anda sedang mendapatkan diskon sebesar 10%")
        }alert("total belanja anda jadi 9000000")
    </script>
</body>
</html>
