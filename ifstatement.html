<!DOCTYPE html>
<html lang="en">
<head>
    <title>statement if</title>
</head>
<body>
    <h1>belajafr if kondisi</h1>
    <script>
        //content to be evaluated if expression1 is tru
        let angka=prompt("input angka");
        if (angka > 0){
            document.write("angka adalah positif");
        }
        alert("ini pelajaran mudah");
    </script>
</body>
